          </SELECT>
        </TD> </TR>
            </TR>

            <TR>
                <TH>
                    <LABEL>
                        AMOUNT
                    </LABEL>
                </TH>

                    <INPUT TYPE="number" ID="AMOUNT" placeholder="20000">
                </TD>
            </TR>
            <tr>
                <th>
                    <label>
                        TOTAL
                    </label>
                </th>
                <TD>
                    
                </TD>
            </tr>
            
    </TABLE>
    </CENTER>
